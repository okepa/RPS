<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/02297e0d2a.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <section class="scoreboard">
      <p>player: <span class="playerWins">0</span></p>
      <p>computer: <span class="computerWins">0</span></p>
      <p class="winner"></p>
    </section>
    <section class="move-buttons">
      <img id="1" src="img/handScissors2.png">
      <img id="2" src="img/handRock.png">
      <img id="3" src="img/handPaper.png">
    </section>
  </main>
</body>
</html>
